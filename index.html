<!DOCTYPE html>

<html> 
	<head> 
		<title>My first Three.js app</title> 
		<style> 
			body { margin: 0; } 
			canvas { width: 100%; height: 100% } 
		</style> 
	</head> 
	<body> 
		<header>
			<h1>Integrantes do Trabalho:</h1>
			<ul>
				<li>Henrique Teruo Eihara</li>
				<li>Charles David</li>
				<li>Marcello Acar</li>
				<li>Rafael Zanetti</li>
			</ul>


		</header>
		<script src="./js/three.min.js">
		

		</script> 
		<script> 
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			// PerspectiveCamera(FOV, ratio, )

			// cria o canvas para exibir renderizado
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth/2, window.innerHeight/2);

			// joga o renderer (canvas) no html
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry(1,1,1);
			var material = new THREE.MeshBasicMaterial({color:0x00ff00});
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

			camera.position.z = 5;

			// Listener para pegar as ações do teclado
			document.addEventListener('keydown', function (evt) {
			  if (evt.keyCode === 87) {
			  	cube.rotation.x-=0.1;
			  }
			  if (evt.keyCode === 83) {
			  	cube.rotation.x+=0.1;
			  }
			  if (evt.keyCode === 65) {
			  	cube.rotation.y-=0.1;
			  }
  			  if (evt.keyCode === 68) {
			  	cube.rotation.y+=0.1;
			  }
			});			

			var render = function(){
				requestAnimationFrame(render);

				//cube.rotation.x +=0.1;
				//cube.rotation.y +=0.1;
				//cube.rotation.z +=0.1;

				renderer.render(scene, camera);
			};


			render();
		</script> 
	</body> 
</html>
