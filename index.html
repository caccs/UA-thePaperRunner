<!DOCTYPE html>

<html> 
	<head> 
		<title>My first Three.js app</title> 
		<style> 
			body { margin: 0; } 
			canvas { width: 100%; height: 100% } 
		</style> 
	</head> 
	<body> 
		<header>
			<h1>Integrantes do Trabalho:</h1>
			<ul>
				<li>Henrique Teruo Eihara</li>
				<li>Charles David</li>
				<li>Marcello Acar</li>
				<li>Rafael Zanetti</li>
			</ul>


		</header>
		<script src="./js/three.min.js">
		

		</script> 
		<script> 
			var scene = new THREE.Scene();
			var camera = new THREE.PerspectiveCamera(75, window.innerWidth/window.innerHeight, 0.1, 1000);

			// PerspectiveCamera(FOV, ratio, )

			// cria o canvas para exibir renderizado
			var renderer = new THREE.WebGLRenderer();
			renderer.setSize(window.innerWidth/2, window.innerHeight/2);

			// joga o renderer (canvas) no html
			document.body.appendChild(renderer.domElement);

			var geometry = new THREE.BoxGeometry(1,1,1);
			var material = new THREE.MeshBasicMaterial({color:0x00ff00});
			var cube = new THREE.Mesh(geometry, material);
			scene.add(cube);

      camera.position.set(1,2,7);

      var floorTexture = new THREE.ImageUtils.loadTexture( 'img/background/checkerboard.jpg' );
      floorTexture.wrapS = floorTexture.wrapT = THREE.RepeatWrapping; 
      floorTexture.repeat.set( 10, 10 );
      var floorMaterial = new THREE.MeshBasicMaterial( { map: floorTexture, side: THREE.DoubleSide } );
      var floorGeometry = new THREE.PlaneGeometry(1000, 1000, 10, 10);
      var floor = new THREE.Mesh(floorGeometry, floorMaterial);
      floor.position.y = -0.5;
      floor.rotation.x = Math.PI / 2;
      scene.add(floor);

      var background = new THREE.ImageUtils.loadTexture( 'img/background/background.bmp');
      var crateMaterial = new THREE.SpriteMaterial( { map: background, useScreenCoordinates: false, color: 0xffffff } );
      var sprite2 = new THREE.Sprite( crateMaterial);
      sprite2.position.set( 0,3, 0 );
      sprite2.scale.set( 20, 10, 1 ); // imageWidth, imageHeight
      scene.add( sprite2 );


			// Listener para pegar as ações do teclado
			document.addEventListener('keydown', function (evt) {
			  //W
			  if (evt.keyCode === 87) {
			  	cube.position.y+=0.1;
			  	camera.position.y+=0.2;
			  }
			  //S
			  if (evt.keyCode === 83) {
			  	cube.position.y-=0.1;
			  	camera.position.y-=0.2;
			  }
			  //A
			  if (evt.keyCode === 65) {
			  	cube.position.x-=0.1;
			  	camera.position.x-=0.1;
          sprite2.position.x-=0.079;
			  }
			  //D
  			  if (evt.keyCode === 68) {
			  	cube.position.x+=0.1;
			  	camera.position.x+=0.1;
          sprite2.position.x+=0.079;
			  }
			});

			var render = function(){
				requestAnimationFrame(render);

				//cube.rotation.x +=0.1;
				//cube.rotation.y +=0.1;
				//cube.rotation.z +=0.1;

				renderer.render(scene, camera);
			};

			render();
		</script> 
	</body> 
</html>
